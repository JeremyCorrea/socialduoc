<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMBRE PAGINA -->
    <title>Perfil</title>
    <!-- IMPORTACIONES -->
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- FLOWBITE -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <!-- ESTILO CSS -->
    <link rel="stylesheet" href="/css/style_perfil.css">
    <link rel="stylesheet" href="/css/style-home.css">
    <link rel="stylesheet" href="/css/style-general.css">
    <link rel="stylesheet" href="scripts.js">
</head>

<body>
    <!-- IMPORTACION DE NAVBAR -->
    <div style="width: 100%;">
        <object data="navbar.html" type="text/html" style="height: 100px; width: 100%;"></object>
    </div>

    <!-- CARTA DE USUARIO -->
    <section>
        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Twice_-_Dickies_Arena%2C_2022_%28cropped%29.jpg/1200px-Twice_-_Dickies_Arena%2C_2022_%28cropped%29.jpg"
                            alt="img-avatar">
                    </div>
                </div>
            </div>
            <div class="perfil-usuario-body">
                <!-- CARTA DE USUARIO -->
                <div class="perfil-usuario-bio">
                    <!-- BOTON DE EDITAR -->
                    <div class="editar">
                        <button type="button" class="ms-1 right-6 bottom-6">
                            <svg class="w-5 h-5 aria-hidden=" true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 18">
                                <path
                                    d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z" />
                                <path
                                    d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z" />
                            </svg>
                        </button>
                    </div>

                    <!-- NOMBRE DEL USUARIO -->
                    <h3 class="titulo">Maria Alejandra De la Cruz</h3>
                    <!-- BOTONES SEGUIR Y MENSAJE -->
                    <div class="boton">
                        <button type="button"
                            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 "
                            style="margin-top: 35px;">Seguir
                        </button>
                        <button type="button"
                            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 "
                            style="margin-top: 35px;">Mensaje
                        </button>
                    </div>

                </div>
                <div class="perfil-usuario-footer">
                    <div class="container py-5">
                        <div class="row">
                            <div class="col-lg">
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-end mb-2">

                                    </div>
                                    <div class="card-body text-center">
                                        <div class="col-sm-3" style="padding-bottom: 25px;">
                                            <p class="text-2xl font-bold text-gray-900 dark:text-white">Datos SocialDuoc:</p>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Correo Institucional</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">example@example.com</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Correo Personal</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">example@example.com</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Telefono:
                                                </p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">+56 9-9234-5678</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Sede:</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">Duoc UC Puente Alto</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Escuela:</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">Informatica</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <p class="text-1xl font-bold text-gray-900 dark:text-white">Carrera:</p>
                                            </div>
                                            <div class="col-sm-9">
                                                <p class="text-muted mb-0">Ingenieria en Informatica</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

<!-- BOTON FLOTANTE PARA SUBIR ARRIBA DE LA PAGINA -->
    <div id="botonArriba" data-dial-init class="fixed right-6 bottom-6">
        <button type="button" aria-controls="speed-dial-menu-default" data-tooltip-target="tooltip-print"
            aria-expanded="false"
            class="flex items-center justify-center text-white bg-yellow-400 rounded-full w-14 h-14 hover:bg-yellow-400 dark:bg-yellow-600 dark:hover:bg-yellow-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-yellow-800">
            <svg class="w-5 h-5  aria-hidden=" true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 7 7.674 1.3a.91.91 0 0 0-1.348 0L1 7" />
            </svg>
        </button>
    </div>

    <!-- BOTON FLOTANTE PARA SUBIR COSAS -->
    <div data-dial-init class="fixed left-6 bottom-6 group">
        <div id="speed-dial-menu-default" class="flex flex-col items-center hidden mb-4 space-y-2">
            <div id="tooltip-share" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Share
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <!-- BOTON DE CALENDARIO -->
            <button type="button" data-tooltip-target="tooltip-print" data-tooltip-placement="left"
                class="flex justify-center items-center w-[52px] h-[52px] text-blue-800 hover:text-blue-900 bg-white rounded-full border border-blue-200 dark:border-blue-600 shadow-sm dark:hover:text-white dark:text-blue-400 hover:bg-blue-50 dark:bg-blue-700 dark:hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-400">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm14-7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm-5-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm-5-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4Z" />
                </svg>
                <span class="sr-only">Evento</span>
            </button>
            <div id="tooltip-print" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Evento
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <!-- BOTON DE ENCUESTA -->
            <button type="button" data-tooltip-target="tooltip-download" data-tooltip-placement="left"
            class="flex justify-center items-center w-[52px] h-[52px] text-blue-800 hover:text-blue-900 bg-white rounded-full border border-blue-200 dark:border-blue-600 shadow-sm dark:hover:text-white dark:text-blue-400 hover:bg-blue-50 dark:bg-blue-700 dark:hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-400">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 16 20">
                    <path
                        d="M16 14V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 0 0 0-2h-1v-2a2 2 0 0 0 2-2ZM4 2h2v12H4V2Zm8 16H3a1 1 0 0 1 0-2h9v2Z" />
                </svg>
                <span class="sr-only">Encuesta</span>
            </button>
            <div id="tooltip-download" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Encuesta
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <!-- BOTON DE NUEVA PUBLICACION -->
            <button type="button" data-tooltip-target="tooltip-copy" data-tooltip-placement="left"
            class="flex justify-center items-center w-[52px] h-[52px] text-blue-800 hover:text-blue-900 bg-white rounded-full border border-blue-200 dark:border-blue-600 shadow-sm dark:hover:text-white dark:text-blue-400 hover:bg-blue-50 dark:bg-blue-700 dark:hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-400">
                <svg class="w-5 h-5" text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 20">
                    <path
                        d="M13.383.076a1 1 0 0 0-1.09.217L11 1.586 9.707.293a1 1 0 0 0-1.414 0L7 1.586 5.707.293a1 1 0 0 0-1.414 0L3 1.586 1.707.293A1 1 0 0 0 0 1v18a1 1 0 0 0 1.707.707L3 18.414l1.293 1.293a1 1 0 0 0 1.414 0L7 18.414l1.293 1.293a1 1 0 0 0 1.414 0L11 18.414l1.293 1.293A1 1 0 0 0 14 19V1a1 1 0 0 0-.617-.924ZM10 15H4a1 1 0 1 1 0-2h6a1 1 0 0 1 0 2Zm0-4H4a1 1 0 1 1 0-2h6a1 1 0 1 1 0 2Zm0-4H4a1 1 0 0 1 0-2h6a1 1 0 1 1 0 2Z" />
                </svg>
                <span class="sr-only">Nueva Publicacion</span>
            </button>
            <div id="tooltip-copy" role="tooltip"
                class="absolute z-10 invisible inline-block w-auto px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Nueva Publicacion
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <button type="button" data-dial-toggle="speed-dial-menu-default" aria-controls="speed-dial-menu-default"
            aria-expanded="false"
            class="flex items-center justify-center text-white bg-yellow-400 rounded-full w-14 h-14 hover:bg-yellow-400 dark:bg-yellow-600 dark:hover:bg-yellow-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-yellow-800">
            <svg class="w-5 h-5 transition-transform group-hover:rotate-45" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 1v16M1 9h16" />
            </svg>
            <span class="sr-only">Open actions menu</span>
        </button>
    </div>
    <!-- FOOTER-->
    <object data="footer.html" type="text/html" style="height: 500px; width: 100%;">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
<script src="ruta-a-tu-archivo-flowbite.js"></script>
<script src="script.js"></script>

</html>
